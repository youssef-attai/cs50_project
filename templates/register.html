{% extends 'layout.html' %}
{% block title %}
    Register
{% endblock %}
{% block container %}
    <div class="text-center mt-5">
        <h1 class="display-1">Register</h1>
        <form class="mt-3" action="" method="post">
            {{ form.hidden_tag() }}
            {{ form.username }}
            {{ form.password }}
            {{ form.confirm_password }}
            {{ form.submit }}
        </form>
        <a class="text-muted mt-5" href="{{ url_for('login') }}">Already have an account? Log in.</a>
    </div>
{% endblock %}
