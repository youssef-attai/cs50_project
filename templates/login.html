{% extends 'layout.html' %}
{% block title %}
    Log in
{% endblock %}
{% block container %}
    <div class="text-center mt-5">
        <h1 class="display-1">Log in</h1>
        <form class="mt-3" action="" method="post">
            {{ form.hidden_tag() }}
            {{ form.username }}
            {{ form.password }}
            {{ form.submit }}
        </form>
        <a class="text-muted mt-5" href="{{ url_for('register') }}">Don't have an account? Register.</a>
    </div>
{% endblock %}
