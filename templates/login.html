{% extends 'layout.html' %}
{% block title %}
    Log in
{% endblock %}
{% block body %}
    <h1>Log in</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>
    <a href="{{ url_for('register') }}">Don't have an account? Register.</a>
{% endblock %}
